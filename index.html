<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wiki Searcher</title>
    <meta name="description" content="Don't want to go to wikipedia's website for some reason?">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <script type="text/javascript" src="script.js"></script>
<div id="container">
<div class="header"><h1>Wiki Search</h1></div>
<div class="input-group">
  <input type="text" class="form-control" aria-label="search" id="search-box" placeholder="Search Wikipedia">
  <span id="searchBtn" class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
  <span id="randomBtn" class="input-group-addon"><i class="fa fa-bomb"></i></span>
</div>
<div id="results">
  <div id="result0" class="well well-sm"></div>
  <div id="result1" class="well well-sm"></div>
  <div id="result2" class="well well-sm"></div>
  <div id="result3" class="well well-sm"></div>
  <div id="result4" class="well well-sm"></div>
</div>
</div>
</body>

</html>
